<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsQ event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>

</head>
<body>

    <p>If you click on these lines, I Will Disappear. Just click and watch</p>
    <p>Click on me  me away!</p>
    <p>click me , put your cursor on me single click me . </p>


<script>       // if you single click on Paragaraph lines , then line will be hide. 
    $(document).ready(function(){
        $("p").click(function(){
           $(this).hide();
            
        });
    });

</script>
</body>
</html>
