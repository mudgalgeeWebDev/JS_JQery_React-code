<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate function</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
</head>
<body>

    <p>By Default, all elements have a static postition, and cannot be moved. To manipulate the position, remember to first set the css position pro</p>
    <button>Start Animation</button>
    <div style="background-color: chartreuse; height: 100px; width: 100px; position: absolute;"></div>
    

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").animate({left: '1270px'});
            
        });
    });
</script>

</body>
</html>
