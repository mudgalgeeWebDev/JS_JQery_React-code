<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event .on ("click" function)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
<p>If you click on this line , it will be disapear</p>
<p>Just click on this, and wait and watch it</p>
<p>Click on tool .on ("click" function)</p>


    <script>
        $(document).ready(function(){
            $("p").on("click", function(){
                $(this).hide();
            });
        });

    </script>






</body>
</html>
