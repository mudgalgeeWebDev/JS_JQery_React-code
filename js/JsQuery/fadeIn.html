<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.fadeIn , what is???</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
</head>
<body>
  
    <p>what is Work of 'fadeIn()' with different parameters. </p>

    <button>Click to fade effact in boxes</button><br><br>

    <div id="div1" style="width: 500px; height: 80px; display: none; background-color: rgb(243, 243, 5);"></div><br>
    <div id="div2" style="width: 500px; height: 80px; display: none; background-color: white; "></div><br>
    <div id="div3" style="width: 500px; height: 80px; display: none; background-color: rgb(16, 236, 8);"></div><br>



    <script>
        $(document).ready(function(){
            $("button").click(function(){

                //***************** FadeIn  .. One button for click and show. 

                // $("#div1").fadeIn();
                // $("#div2").fadeIn("slow");
                // $("#div3").fadeIn(5900);

                //******************* FadeToggle..   it work same button for both show and hide. its called Toggle. 
                
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000)
                
            });
        });

    </script>

</body>
</html>
