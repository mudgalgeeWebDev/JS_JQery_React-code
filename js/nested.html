<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop </title>
</head>
<body>
    <ul id="myUL">
        <li><span class="caret">Beverages</span>
            <ul class="nested">
                    <li>Water</li>   
                    <li>Mango Shek</li>    
                    <li>Coffee</li>
                    <li>Cold Coffie</li>
            </ul>        
        </li>        
                   
        <li><span class="creat">Spicy</span>
                <ul class="nested">
                    <li>French Fries</li>
                    <li>Pizzaa</li>
                    <li>Burger</li>
                    <li>Samosa</li>
                </ul>
        </li>
        <li><span class="creat">South India</span>
                <ul class="nested">
                    <li>Dosa</li>
                    <li>Idili</li>
                    <li>Vada Sambhar</li>
                    <li>Uttapam</li>
                </ul>
             </li>


    </ul>
</body>
</html>
